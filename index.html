<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <!-- <link rel='stylesheet' type='text/css' href='bootstrap.css'> -->
  </head>
  <body>

      <div id='app' class='center'>

        <div id='headers' class='center'>
          <!-- Title and subtitles! -->
          <h1 id='title'>Guessing Game!</h1>
          <h2 id='subtitle'>Guess a number between 1-100</h2>
        </div>

        <div id='main'>
          <div id='parent-input'>
            <!-- Player's guess input, and submit button -->
            <input id='player-input' class='center' autofocus=true placeholder="#" maxlength="3"></input>
            <button id='submit' class='btn btn-primary'>Go</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='reset' class='btn btn-primary'>Reset</button>
            <button id='hint' class='btn btn-primary'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-5'>
            <img src='images/fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-2'>
            <h4>Project by <br>Amy De Genaro</h4>
          </div>

          <div class='col-sm-5'>
            <img src='images/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
