<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <!-- <link rel='stylesheet' type='text/css' href='bootstrap.css'> -->
  </head>
  <body>

      <div id='app' class='center'>

        <div id='intro'>
          <div id='headers' class='center'>
            <!-- Title and subtitles! -->
            <h1 id='title'>Guess the number</h1>
            <h2 id='subtitle'>Guess a number between 1-100</h2>
          </div>
    
          <div id='parent-input'>
            <!-- Player's guess input, and submit button -->
            <input id='player-input' class='center' autofocus=true placeholder="Pick a number between 1-100" maxlength="3"></input>
            <button id='submit' class='btn btn-primary'>Go</button>
          </div>
        </div>


        <div id='main'>

          <div id='guesses'>
            <h3>Your Guesses</h3>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
              <li class='guess'>?</li>
              <li class='guess'>?</li>
              <li class='guess'>?</li>
              <li class='guess'>?</li>
              <li class='guess'>?</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button id='reset' class='btn btn-primary'>Play Again</button>
            <button id='hint' class='btn btn-primary'>Hint</button>
          </div>
        </div>
      </div>
